<div class="login-container">
    <h1 class="logo">Nails</h1>

    <div class="login-box">
      <h2>Faça seu login</h2>

      <!--Formulário de Login-->
      <form>
        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" required ng-model="user.email">

        <label for="senha">Senha:</label>
        <input type="password" id="senha" placeholder="Digite sua senha" required required ng-model="user.password">

        <button type="button" class="btn-login" ng-click="userLogar()">Entrar</button>
      </form>

      <p class="login-msg-erro" ng-if="loginErro">Usuário ou senha inválidos.</p>

      <p class="cadastre">
        Ainda não tem conta?
        <a ui-sref="userCadastrar">Cadastre-se</a>
      </p>

      <p class="cadastre">
        <a ui-sref="home">Home</a>
      </p>
    </div>
</div>
