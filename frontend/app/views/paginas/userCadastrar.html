<div class="user-cadastrar-container">
    <h1 class="logo">Nails</h1>

    <div class="login-box">
      <h2>Faça seu cadastro</h2>

      <!--Formulário de Cadastro -->
      <form>
        <label for="name">Nome:</label>
        <input type="text" id="name" placeholder="Informe seu nome" required ng-model="dadosUserNovo.name">

        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento" placeholder="Informe sua data de nascimento" required ng-model="dadosUserNovo.nascimento">

        <label for="celular">Celular:</label>
        <input type="text" id="celular" placeholder="Informe seu celular" required ng-model="dadosUserNovo.celular">

        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" required ng-model="dadosUserNovo.email">

        <label for="senha">Senha:</label>
        <input type="password" id="senha" placeholder="Digite sua senha" required required ng-model="dadosUserNovo.password">

        <label for="passwordConfirme">Confirme a senha:</label>
        <input type="password" id="passwordConfirme" placeholder="Digite sua senha" required required ng-model="dadosUserNovo.passwordConfirme">

        <button type="button" class="btn-login" ng-click="userCadastrar()">Entrar</button>
      </form>

      <p class="login-msg-erro" ng-if="loginErro">Usuário ou senha inválidos.</p>

      <p class="cadastre">
        Já tem conta?
        <a ui-sref="login">Login</a>
      </p>

      <p class="cadastre">
        <a ui-sref="home">Home</a>
      </p>
    </div>
</div>
